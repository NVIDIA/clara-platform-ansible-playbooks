---
- name: Install Python3 and Related Packages for Ubuntu
  become: yes
  apt: name={{ item }} state=latest update_cache=yes
  loop: [ 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python-setuptools']

- name: Install Openshift Python Client to Enable Ansible K8s Module
  pip:
    name: openshift
    executable: pip3
    extra_args: --user
  when: ansible_distribution == 'Ubuntu'
  environment: "{{proxy_env if proxy_env is defined else {}}}"
