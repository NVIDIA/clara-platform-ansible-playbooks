---
ngc_cli_url: 'https://ngc.nvidia.com/downloads/ngccli_cat_linux.zip'
ngc_cli_dest: '/tmp/ngccli_cat_linux.zip'
ngc_tmp_unpack: '/tmp/ngc'
ngc_bin_path: '/usr/bin'

ngc_org: 'nvidia'
ngc_team: 'clara'
ngc_format: 'ascii'

# for the latest version of the Clara CLI
cli_target: 'clara_cli'
# for a specific version of the Clara CLI
# cli_target: 'clara_cli:0.7.1-2008.1'
