---
- name: Add Docker CE GPG apt Key
  become: yes
  apt_key:
    url: "{{ docker_ce_gpg }}"
    state: present

- name: Add Docker CE Repository
  become: yes
  apt_repository:
    repo: "{{ docker_ce_repo }}"
    state: present

- name: Update apt and Install Docker CE
  become: yes
  apt: update_cache=yes name=docker-ce state=latest
