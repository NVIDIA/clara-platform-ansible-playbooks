# This sample pipeline uses the mandelbrot, invert, and and nifti-write
# shared memory operators in order to generate a Mandelbrot set that is
# written out as two Nifti files, once using the original Mandelbrot data
# and then a second time after the data has been inverted.
---
- name: Remove swapfile from /etc/fstab
  become: yes
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: check swap
  become: yes
  command: /sbin/swapon -s
  register: swapon
  changed_when: no

- name: Disable swap
  become: yes
  command: /sbin/swapoff -a
  when: swapon.stdout